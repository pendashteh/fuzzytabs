<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuzzy Search v1.0</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="search-box">
        <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
        <input 
          type="text" 
          class="search-input" 
          id="searchInput"
          placeholder="Search tabs by title, URL, or content..."
          autofocus
        />
        <button class="clear-btn" id="clearBtn">
          <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div class="count" id="tabCount">Loading tabs...</div>
    </div>

    <div class="tab-list" id="tabList">
      <div class="loading">Loading tabs...</div>
    </div>

    <div class="footer">
      <div class="shortcuts">
        <span>â†‘â†“ Navigate</span>
        <span>Enter Select</span>
        <span>Esc Clear</span>
      </div>
    </div>
  </div>

  <div id="tabTemplate" style="display: none;">
    <div class="tab-item" data-index="">
      <div class="tab-content">
        <img class="favicon" src="" alt="">
        <div class="tab-info">
          <div class="tab-title"></div>
          <div class="tab-url"></div>
          <div class="tab-preview"></div>
          <div class="tab-meta">
            <div class="meta-item">
              <svg class="clock-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              <span class="time-ago"></span>
            </div>
            <div class="meta-item window-info">
              <span></span>
            </div>
            <div class="meta-item audible-info" style="display: none;">
              <span>ðŸ”Š Playing</span>
            </div>
            <div class="meta-item pinned-info" style="display: none;">
              <span>ðŸ“Œ Pinned</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
